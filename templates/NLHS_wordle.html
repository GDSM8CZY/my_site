{% extends "base.html"%}
{% block title %}NLHS wordle{% endblock %}
{% block extras %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/NLHS_wordle.css') }}">
{% endblock %}
{% block content %}
<div id="guesses">
    {% for row in grid%}
        <div class="row" id="{{ row[0][0:2] }}">
            {% for cell in row%}
                <input class="cell" id="{{ cell }}" maxlength=1></input>
            {% endfor %}
        </div>
    {% endfor %}
</div>
<button class="btn" onclick="check_guess('R0')">test</button>
<script src="{{ url_for('static', filename='src/NLHS_wordle.js') }}"></script>
{% endblock %}
